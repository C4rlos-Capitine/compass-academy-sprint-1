<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/funcoes.js"></script>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>App de verificação de PIN</title>
</head>
<body>
    <div id="msg"></div>
    <div class="card rounded-none">
        <div class="mb-5">
            <label  class="block">Informe o seu pin</label>
            <input class="border border-gray-300 p-1" type="number" name="pin" id="pin" onkeyup="verificar_digitos(this.value)" placeholder="4 digitos"/>
            <br>
            <small id="input-msg"></small>
        </div>
        <button id="bt-verificar" onclick="verificar()" class="rounded bg-blue-800 text-white px-4 py-2">Verificar</button>
    
    </div>
    
</body>
</html>
